<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Mirlino Marine" />
    <meta name="description" content="Página para TI" />
    <meta name="keywords" content="TI, Tecnologia" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Tecnología De Información | Login |</title>
  </head>
  <body>
    <section class="login__start">
      <div class="login--back">
        <div class="login--main">
          <div class="login-head">
            <div class="head-info">
              <div class="logo">
                <h2>TI</h2>
              </div>
              <div class="account">
                <p>
                  ¿Aún no posees cuenta? <a href="register.html">Registrate</a>
                </p>
              </div>
            </div>
          </div>
          <div class="login-body">
            <div class="body-head">
              <h2>Bienvenido a Soporte Tecnología de Información Login</h2>
            </div>
            <div class="body-register">
              <form action="" method="post" class="register-form">
                <table>
                  <tbody class="form-data">
                    <tr>
                      <td>
                        <input
                          type="email"
                          placeholder="Tu e-mail ej.: tucorreo@claro.com.do"
                          required
                        />
                      </td>
                    </tr>

                    <tr>
                      <td>
                        <input
                          type="password"
                          placeholder="Tu contraseña"
                          required
                        />
                      </td>
                    </tr>
                  </tbody>
                </table>
                <input type="submit" value="Loguearse" />
                <div class="account forgot">
                  <p>
                    ¿Has olvidado tu contraseña?
                    <a href="register.html">Recuperala aquí</a>
                  </p>
                </div>
              </form>
              <figure>
                <img src="img/IT_Support.svg" alt="" />
              </figure>
              <div class="back-home">
                <a href="plugin.html">&#8629; Volver al Inicio</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
